<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Popula</title>
    <link rel="stylesheet" href="/styles/global.css" />
  </head>
  <body>


<div id="login-signup">
  <div id="login-header">
  <h2>Game Login</h2>

  <button id="closeBtn">X</button>
  </div>
  <!-- Signup -->
  <div>
    <h3>Sign Up</h3>
    <input id="signup-email" type="email" placeholder="Email" />
    <input id="signup-password" type="password" placeholder="Password" />
    <button id="signup-button">Sign Up</button>
  </div>

  <!-- Login -->
  <div>
    <h3>Login</h3>
    <input id="login-email" type="email" placeholder="Email" />
    <input id="login-password" type="password" placeholder="Password" />
    <button id="login-button">Login</button>
  </div>

  <!-- User info -->
  <div id="user-info" style="margin-top:20px; display:none;">
    <h3>Welcome!</h3>
    <p id="user-email"></p>
    <button id="logout-button">Logout</button>
  </div>
</div>

    <div id="hud">
    <span id="score">Score: 0</span>
    <button id="save">Save</button>
    <button id="load">Load</button>
    </div>

    <div id="game"></div>

    <!-- <button id="save">Save Game</button>
    <button id="load">Load Game</button> -->

    <input type="image" src="public/assets/avatar.png" id="loginBtn" />


    <script type="module" src="/src/firebaseAuth.js"></script>
    <script type="module" src="/src/authenticate.js"></script>
    <script type="module" src="/src/main.js"></script>

    
  </body>
</html>
